<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitUptimeHub設定ファイルジェネレーター</title>
<style>
  :root {
  --bg: #0f1115;
  --panel: #161a22;
  --panel-border: #2a2f3a;
  --text: #e6e8eb;
  --subtext: #9aa0aa;
  --accent: #4f8cff;
  --danger: #ff5f5f;
  --radius: 10px;
}

* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
}

/* 見出し */
h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

h2 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: var(--text);
}

/* セクションカード */
section {
  background: var(--panel);
  border: 1px solid var(--panel-border);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 20px;
}

/* ラベルと入力 */
label {
  font-size: 0.85rem;
  color: var(--subtext);
  margin-top: 12px;
}

input,
select,
textarea {
  width: 100%;
  background: #0c0f14;
  color: var(--text);
  border: 1px solid var(--panel-border);
  border-radius: 6px;
  padding: 10px;
  margin-top: 4px;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: var(--accent);
}

/* チェックボックス */
input[type="checkbox"] {
  width: auto;
  margin-left: 8px;
  transform: scale(1.1);
}

/* ボタン */
button {
  background: #1e2533;
  color: var(--text);
  border: 1px solid var(--panel-border);
  border-radius: 6px;
  padding: 8px 14px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #263048;
  border-color: var(--accent);
}

button:active {
  transform: translateY(1px);
}

/* 危険操作 */
button:has-text("Delete"),
button:has-text("削除") {
  border-color: var(--danger);
  color: var(--danger);
}

/* ターゲットカード */
.target {
  background: #0c0f14;
  border: 1px solid var(--panel-border);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 14px;
}

/* JSON出力 */
textarea#output-json {
  font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
  font-size: 0.85rem;
  background: #05070b;
}

/* dialog */
dialog {
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--panel-border);
  border-radius: var(--radius);
  padding: 20px;
}

dialog::backdrop {
  background: rgba(0, 0, 0, 0.6);
}
/* ===============================
   Responsive (Mobile First)
   =============================== */

@media (max-width: 768px) {

  body {
    padding: 12px;
  }

  h1 {
    font-size: 1.4rem;
  }

  h2 {
    font-size: 1.05rem;
  }

  section {
    padding: 12px;
    margin-bottom: 16px;
  }

  /* 入力系：指で操作しやすく */
  input,
  select,
  textarea {
    font-size: 16px; /* iOSズーム防止 */
    padding: 12px;
  }

  textarea {
    height: 160px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 0.95rem;
  }

  /* ターゲットカード */
  .target {
    padding: 12px;
  }

  /* label間隔を詰める */
  label {
    margin-top: 8px;
  }

  /* checkbox横並び対策 */
  label > input[type="checkbox"] {
    margin-left: 12px;
  }

  /* dialog */
  dialog {
    width: 90%;
    max-width: none;
  }
}

/* ===============================
   超小型端末（スマホ縦）
   =============================== */
@media (max-width: 480px) {

  h1 {
    font-size: 1.25rem;
  }

  section {
    padding: 10px;
  }

  .target {
    padding: 10px;
  }

  textarea#output-json {
    font-size: 0.8rem;
  }
}

</style>
</head>
<body>

<dialog id="whereisrepo">
  <label>
    GitHubユーザー名
    <input id="ghUser" type="text">
  </label>
  <label>
    リポジトリ名
    <input id="ghRepo" type="text">
  </label>
  <button onclick="closerepodig()">決定</button>
</dialog>

<h1>GitUptimeHub設定ファイルジェネレーター</h1>

<section>
  <h2>JSONインポート</h2>
  <textarea id="import-text" placeholder="ここにJSONを貼り付けてもインポートできます"></textarea>
  <button id="import-text-btn">文字列からインポート</button>
</section>

<section>
  <h2>基本情報</h2>
  <div id="meta-fields"></div>
</section>

<section>
  <h2>カテゴリー</h2>
  <div id="categories-list"></div>
  <button id="add-category">カテゴリーを追加</button>
</section>

<section>
  <h2>ターゲット</h2>
  <div id="targets-list"></div>
  <button id="add-target">Add Target</button>
</section>

<section>
  <h2>出力</h2>
  <button id="to_next">GitHubにコピペ</button>
  <textarea id="output-json" readonly></textarea>
  <button id="download-json">ローカルへ保存</button>
</section>

<script src="./script.js"></script>
<script src="./common.js"></script>

</body>
</html>
